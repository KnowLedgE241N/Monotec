<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OG Export</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: #0b1020;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .og {
        width: 1200px;
        height: 630px;
        position: relative;
        background: linear-gradient(135deg, #0b1224 0%, #0b1020 100%);
        overflow: hidden;
        font-family: "IBM Plex Sans", Arial, sans-serif;
      }
      .og::after {
        content: "";
        position: absolute;
        right: -40px;
        top: -60px;
        width: 340px;
        height: 340px;
        background: #23304a;
        opacity: 0.65;
        border-radius: 50%;
      }
      .logo {\n        position: absolute;\n        left: 430px;\n        top: 204px;\n        width: 180px;\n        height: auto;\n        object-fit: contain;\n      }.copy {
        position: absolute;
        left: 430px;
        top: 214px;
        color: #e9f1ff;
      }
      .copy h1 {
        margin: 0 0 10px 0;
        font-size: 54px;
        font-weight: 600;
      }
      .copy .sub {
        margin: 0 0 16px 0;
        font-size: 28px;
        font-weight: 500;
        color: #b5c1d9;
      }
      .copy .meta {
        margin: 0;
        font-size: 26px;
        font-weight: 500;
        color: #9fb0cc;
      }
    </style>
  </head>
  <body>
    <div class="og">
      <img class="logo" src="logo.png" alt="Monotec" />
      <div class="copy">
        <h1>Managed IT Services</h1>
        <p class="sub">Dubai | UAE</p>
        <p class="meta">Cybersecurity &#8226; Cloud &#8226; Network Operations</p>
      </div>
    </div>
  </body>
</html>
